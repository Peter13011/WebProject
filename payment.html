<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F2E9E4;
            color: #3f3244;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #3f3244;
            color: #14746f;
            padding: 2rem;
            font-size: 40px;
        }

        .container {
            padding: 2rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        .section-title {
            font-size: 1.5rem;
            color: #14746f;
            margin-bottom: 10px;
            border-bottom: 2px solid #14746f;
            display: inline-block;
            padding-bottom: 5px;
        }

        .details {
            margin: 10px 0;
            font-size: 1.1rem;
            color: #555;
        }

        .payment-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:hover {
            border-color: #14746f;
        }

        input[type="text"]:focus {
            border-color: #14746f;
            outline: none;
            box-shadow: 0 0 5px rgba(20, 116, 111, 0.4);
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 12px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #14746f;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            
        }

        button:hover {
            background-color: #105a50;
        }

        button.cancel {
            background-color: #ff4d4d;
        }

        button.cancel:hover {
            background-color: #e03a3a;
        }  

    </style>
</head>
<body>

    <header>
        <h1>Payment</h1>
    </header>

    <div class="container">
      <h3 class="section-title">Booking Details</h3>
      <p id="movieDetails" class="details"></p>
      <p id="showtimeDetails" class="details"></p>
      <p id="seatDetails" class="details"></p>
      <p id="priceDetails" class="details"></p>

      <h3 class="section-title">Payment Information</h3>
      <form class="payment-form" onsubmit="processPayment(event)">
          <input type="text" id="name" placeholder="Name on Card" required>
          <input type="text" id="cardNumber" placeholder="Card Number" required pattern="[0-9]{16}">
          <input type="text" id="expiryDate" placeholder="Expiry Date (MM/YY)" required pattern="(0[1-9]|1[0-2])/[0-9]{2}">
          <input type="text" id="cvv" placeholder="CVV" required pattern="[0-9]{3}">
          <div class="button-container">
              <button type="submit">Pay</button>
              <button class="cancel" onclick="cancelPayment(event)">Cancel</button>
          </div>
      </form>
  </div>

  <script>
      const params = new URLSearchParams(window.location.search);
      const movieId = params.get('movieId');
      const showtime = params.get('showtime');
      const seats = params.get('seats');
      const totalPrice = params.get('totalPrice');

      const movies = [
          { id: 1, title: "The Dark Knight (2008)" },
          { id: 2, title: "Joker (2019)" },
          { id: 3, title: "Oppenheimer (2023)" },
          { id: 4, title: "Dumb and Dumber (1994)" },
          { id: 5, title: "Pirates of the Caribbean: On Stranger Tides (2011)" },
          { id: 6, title: "Fight Club (1999)" },
          { id: 7, title: "Interstellar (2014)" },
          { id: 8, title: "Inception (2010)" }
      ];

      let movie = null;
for (let i = 0; i < movies.length; i++) {
    if (movies[i].id === parseInt(movieId)) {
        movie = movies[i];
        break;
    }
}
      if (!movie) {
          alert("Movie not found. Please return to the movie booking page.");
          window.location.href = "project.html";
      }

      document.getElementById("movieDetails").textContent = `Movie: ${movie.title}`;
      document.getElementById("showtimeDetails").textContent = `Showtime: ${showtime}`;
      document.getElementById("seatDetails").textContent = `Seats: ${seats}`;
      document.getElementById("priceDetails").textContent = `Total Price: $${totalPrice}`;

      function processPayment(event) {
          event.preventDefault();
          alert("Payment successful! Your booking has been confirmed.");
          window.location.href = "project.html";
      }

      function cancelPayment(event) {
          event.preventDefault();
          if (confirm("Are you sure you want to cancel the payment?")) {
              window.location.href = "project.html";
          }
      }

      </script>

</body>
</html>
